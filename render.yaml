services:
  # Backend Service
  - type: web
    name: parcel-delivery-backend
    env: node
    root: Backend/Parcel_Delivery_System
    buildCommand: npm install && npm run build
    startCommand: node dist/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false
      - key: JWT_ACCESS_TOKEN
        sync: false
      - key: JWT_ACCESS_EXPIRESIN
        value: 1h
      - key: JWT_REFRESH_TOKEN
        sync: false
      - key: JWT_REFRESH_EXPIRESIN
        value: 7d
      - key: BCRYPT_SALT_ROUND
        value: 10
      - key: SUPER_ADMIN_EMAIL
        sync: false
      - key: SUPER_ADMIN_PASSWORD
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false

  # Frontend Static Site
  - type: static
    name: parcel-delivery-frontend
    root: Frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /**
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: parcel-delivery-backend
          property: url
      - key: VITE_STRIPE_PUBLISHABLE_KEY
        sync: false
